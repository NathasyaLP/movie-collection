<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies Collection</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-warning">Movies Collection</h1>
    <form method="get" action="/movies">
        <input type="text" name="search" placeholder="Search by title..." th:value="${search}" />
        <button type="submit">Search</button>
    </form>
    <a href="/movies/create">Add Movie</a>
    <ul>    
        <li th:each="movie : ${movies}">
            <strong th:text="${movie.title}"></strong> by <span th:text="${movie.director}"></span>
            <br />
            <span th:text="${movie.genres}"></span>
            <br />
            <a th:href="@{/movies/edit/{id}(id=${movie.id})}">Edit</a> |
            <a th:href="@{/movies/delete/{id}(id=${movie.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </li>
    </ul>
    
    <!-- Bootstrap JS from CDN --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
